<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>ホーム（仮）</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <body>
    <div class="login-page">
      <div class="form">
        <!-- サインアップ画面設定 -->
        <form class="register-form" id="signup-form">
          <input type="text" id="signup-name" placeholder="名前" required />
          <input
            type="email"
            id="signup-email"
            placeholder="Eメールアドレス"
            required
          />
          <label for="signup-email"></label>
          <input
            type="password"
            id="signup-password"
            placeholder="パスワード"
          />
          <label for="signup-password"></label>
          <button>create</button>
          <p class="message">登録済みですか？ <a href="#">ログイン</a></p>
          <p class="error pink-text center-align"></p>
        </form>
        <!-- ログイン画面 -->
        <form class="login-form" id="login-form">
          <div class="account-details"></div>
          <div class="account-extras"></div>
          <input type="email" id="login-email" placeholder="Eメール" />
          <input type="password" id="login-password" placeholder="パスワード" />
          <button>login</button>
          <p class="message">未登録ですか？ <a href="#">アカウント作成</a></p>
          <p><a href="#" id="logout">ログアウト</a></p>
          <p class="error pink-text center-align"></p>
        </form>
      </div>
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-app.js"></script>
    <!-- TODO: Add SDKs for Firebase products that you want to use https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-firestore.js"></script>
  </body>
  <!-- Compiled and minified JavaScript -->
  <script src="../js/jquery-3.5.1.min.js"></script>
  <script src="../js/firebaseauth.js"></script>
  <script src="../js/login.js"></script>
</html>
