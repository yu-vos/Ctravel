<!DOCTYPE html>
<html lang="ja">
<head>
    <title>アカウント作成</title>
    <link rel="stylesheet" href="../css/style.css">

  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-app.js"></script>
  <!-- TODO: Add SDKs for Firebase products that you want to use https://firebase.google.com/docs/web/setup#available-libraries -->
  <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-analytics.js"></script>
  
</head>

<body>
<!-- アカウント作成画面入力フォーム -->
<div class="form-wrapper">
        <h1>アカウント登録</h1>
        <a href="home.html"><div class="my-parts"><span></span></div></a>
        
      <form>
          <div class="form-item">
            <label for="IDname"></label>
            <input id="idname" type="text" name="idname" required="required" placeholder="ID名">
            </input>
            </div>    
          <div class="form-item">
            <label for="email"></label>
            <input id="txtEmail" type="email" name="email" required="required" placeholder="Eメール">
            </input>
          </div>
          <div class="form-item">
            <label for="password"></label>
            <input id="txtPassword" type="password" name="password" required="required" placeholder="パスワード"></input>
          </div>
          <div class="form-item">
            <label for="Againpassword"></label>
            <input id="txtPassword" type="password" name="Againpassword" required="required" placeholder="確認用パスワード"></input>
          </div>
          <div class="button-panel">
            <input type="submit" class="button" title="user_add" value="登録"><a href="plan_info.html"></a></input>
          </div>
        </form>
        <div class="form-footer">
          <a href="home.html">
            キャンセル
          </a>
        </div>
      </div>
      </form>

  </body>
  <script src="firebaseauth.js"></script>
</html>
