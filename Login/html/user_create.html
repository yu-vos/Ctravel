<!DOCTYPE html>
<html lang="ja">
<head>
    <title>アカウント作成</title>
    <link rel="stylesheet" href="style.css">
</head>
    <body>
        <div class="form-wrapper">
        <h1>アカウント登録</h1>
        <a href="home.html"><div class="my-parts"><span></span></div></a>
        <form>
            <div class="form-item">
                <label for="IDname"></label>
                <input id="idname" type="text" name="idname" required="required" placeholder="ID名">
                </input>
              </div>    
          <div class="form-item">
            <label for="email"></label>
            <input id="txtEmail" type="email" name="email" required="required" placeholder="Eメール">
            </input>
          </div>
          <div class="form-item">
            <label for="password"></label>
            <input id="txtPassword" type="password" name="password" required="required" placeholder="パスワード"></input>
          </div>
          <div class="form-item">
            <label for="Againpassword"></label>
            <input id="txtPassword" type="password" name="Againpassword" required="required" placeholder="確認用パスワード"></input>
          </div>
          <div class="button-panel">
            <input type="submit" class="button" title="Sign Up" value="サインイン"></input>
          </div>
        </form>
        <div class="form-footer">
          <button id="btnLogout" class="clear-button">
            キャンセル
            </button>
        </div>
      </div>
      </form>
    </body>
</html>
