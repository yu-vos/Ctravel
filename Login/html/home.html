<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>Home</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/hamburger.css"> 
  <link rel="stylesheet" href="../css/modal.css">   
</head>  

<body>
<!-- ハンバーガーメニューボタン -->
  <div class="hamburger">
  <span></span>
  <span></span>
  <span></span>
  </div>
<!-- ハンバーガーメニューの中身 -->
<nav class="globalMenuSp">
    <ul>
        <li><a><button id="openModal" class="clear-button">サインイン</button></a></li>
        <li><a href="user_create.html">アカウント作成</a></li>
    </ul>
</nav>  
<!-- ポップアップ -->
<!-- <button id="openModal">Open modal</button> -->

<!-- モーダルエリアここから -->
<section id="modalArea" class="modalArea">
  <div id="modalBg" class="modalBg"></div>
  <div class="modalWrapper">
    <div class="modalContents">
      <h1>サインイン</h1>
      <form>
        <!-- eメール -->
        <div class="form-item">
          <label for="email"></label>
          <input id="txtEmail" type="email" name="email" required="required" placeholder="Eメール">
          </input>
        </div>
        <!-- パスワード --> 
        <div class="form-item">
          <label for="password"></label>
          <input id="txtPassword" type="password" name="password" required="required" placeholder="パスワード"></input>
        </div>
        <!-- サインイン -->
        <div class="button-panel">
          <input type="submit" class="button" title="Sign In" value="サインイン"></input>
        </div>
      </form>
      <!--　アカウント作成　・　ログアウト  -->
      <div class="form-footer">
        <p><button id="btnLogin" class="clear-button">
          アカウント作成
          </button></p>
        <button id="btnLogout" class="clear-button">
          ログアウト
          </button>
      </div>
      <!-- ×ボタン -->
      <div id="closeModal" class="closeModal">
        ×
      </div>  
    </div>
    </form>
    </div>
    </div>
</section>
<!-- モーダルエリアここまで -->

<script src="../js/home.js"></script>
<script src="../js/jquery-3.5.1.min.js"></script>
</body>
</html>
